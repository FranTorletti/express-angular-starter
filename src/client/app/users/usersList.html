<section>
  <div class="row">
    <div class="col-lg-12 text-center">
      <h3 class="page-header">Users</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <button class="btn btn-primary btn-models pull-left" data-ng-click="uc.openAddUserModal()">Add New</button>
    </div>
    <div class="col-xs-6">
      <form class="pull-right form-inline">
        <div class="form-group">
          <label class="control-label">Search: </label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="uc.filter" data-ng-change="uc.loadUsers()">
        </div>
      </form>
    </div>
  </div>
  <div class="row">  
    <div class="col-md-12">
      <div class="panel panel-default">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          <tr ng-repeat="user in uc.users">
            <td class="col-md-4">{{user.name}}</td>
            <td class="col-md-4">{{user.email}}</td>
            <td class="col-md-2">{{user.role}}</td>
            <td class="col-md-1"><button data-ng-if="user.id !== uc.currentUser.id" class="btn btn-info" data-ng-click="uc.openEditUserModal(user)">Edit</button></td>
            <td class="col-md-1"><button data-ng-if="user.id !== uc.currentUser.id" class="btn btn-warning" data-ng-click="uc.removeUser(user)">Delete</button></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="pull-left">
        <form class="form-inline">
        <div class="form-group">
          <label class="control-label">Show</label>
        </div>
        <div class="form-group">
          <select ng-model="uc.limit" ng-change="uc.changeLimit()" ng-options="op as op for op in uc.lengthMenu">
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">users</label>
        </div>
      </div>
      <div class="pull-right">
        <ul uib-pagination total-items="uc.count" ng-model="uc.page" items-per-page="uc.limit" max-size="5" class="pagination-sm pagination-margin" boundary-link-numbers="true" rotate="false" ng-change="uc.changePage()"></ul>
      </div>
    </div>
  </div>
</section>
