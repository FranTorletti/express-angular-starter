<div class="modal-header">
  <h4 class="modal-title">Enter Report Tag Number</h4>
</div>
<div class="modal-body">
  <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            {{tnmc.title}}
          </div>
          <div class="panel-body">
            <div class="col-md-12">
              <h3>Create Task</h3>
              <form class="form-horizontal col-md-12" role="form" data-ng-submit="tnmc.createTask()">
                <div class="form-group">
                  <label class="col-md-3 control-label">Title</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="tnmc.task.title" id="title" placeholder="Title" required>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="tnmc.createTask()">Find</button>
  <button class="btn btn-warning" type="button" ng-click="tnmc.cancel()">Cancel</button>
</div>
